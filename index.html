<!DOCTYPE html>
<html>
<head>
    <title>100x Interview Bot</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #5d56f9;
            --secondary-color: #f75878;
            --accent-color: #a35dff;
            --text-color: #333;
            --light-text-color: #fff;
            --bg-gradient: linear-gradient(135deg, #a35dff, #5d56f9);
            --card-bg: rgba(255, 255, 255, 0.95);
            --shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: var(--bg-gradient);
            color: var(--text-color);
            padding: 20px;
        }
        .container {
            width: 100%;
            max-width: 700px;
            padding: 40px;
            background: var(--card-bg);
            border-radius: 20px;
            box-shadow: var(--shadow);
            text-align: center;
            backdrop-filter: blur(10px);
        }
        h1 {
            font-size: 2.5em;
            font-weight: 700;
            margin-bottom: 0.5em;
            color: var(--primary-color);
        }
        p {
            font-size: 1em;
            color: #666;
            margin-bottom: 1.5em;
        }
        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 25px;
        }
        button {
            padding: 15px 30px;
            font-size: 1em;
            font-weight: 600;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
            color: var(--light-text-color);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
        }
        #recordBtn {
            background: linear-gradient(45deg, #f75878, #ff82a5);
        }
        #stopBtn {
            background: linear-gradient(45deg, #a35dff, #d18aff);
        }
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        #status {
            font-weight: 600;
            color: var(--primary-color);
            margin-bottom: 20px;
            min-height: 25px;
        }
        #output {
            background: #f8f8f8;
            border: 1px solid #eee;
            border-radius: 10px;
            padding: 20px;
            min-height: 100px;
            text-align: left;
            white-space: pre-wrap;
            word-wrap: break-word;
            margin-bottom: 20px;
            line-height: 1.6;
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.05);
            font-size: 0.95em;
        }
        .recommended-questions {
            margin-top: 30px;
            padding-top: 30px;
            border-top: 1px solid #eee;
        }
        .recommended-questions h3 {
            color: var(--primary-color);
            font-size: 1.2em;
            font-weight: 600;
        }
        .question-btn {
            background: #fff;
            color: var(--primary-color);
            border: 2px solid var(--primary-color);
            display: block;
            width: 100%;
            padding: 15px;
            margin-bottom: 10px;
            text-align: left;
            transition: all 0.2s ease;
        }
        .question-btn:hover {
            background: var(--primary-color);
            color: var(--light-text-color);
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        #audioPlayback {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>100x Interview Bot</h1>
        <p>Your interviewer is ready. Ask your question or choose from the prompts below.</p>
        
        <div class="controls">
            <button id="recordBtn">Record</button>
            <button id="stopBtn" disabled>Stop</button>
        </div>
        
        <div id="status">Ready.</div>
        <div id="output"></div>
        <audio id="audioPlayback"></audio>

        <div class="recommended-questions">
            <h3>Try these questions:</h3>
            <button class="question-btn">What should we know about your life story?</button>
            <button class="question-btn">What’s your #1 superpower?</button>
            <button class="question-btn">What are the top 3 areas you’d like to grow in?</button>
            <button class="question-btn">What misconception do your coworkers have about you?</button>
            <button class="question-btn">How do you push your boundaries and limits?</button>
        </div>
    </div>

    <script>
        const recordBtn = document.getElementById('recordBtn');
        const stopBtn = document.getElementById('stopBtn');
        const statusDiv = document.getElementById('status');
        const outputDiv = document.getElementById('output');
        const audioPlayback = document.getElementById('audioPlayback');

        let mediaRecorder;
        let audioChunks = [];

        const questionButtons = document.querySelectorAll('.question-btn');
        questionButtons.forEach(button => {
            button.addEventListener('click', () => {
                const questionText = button.textContent;
                askBot(questionText);
            });
        });

        recordBtn.onclick = async () => {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                mediaRecorder = new MediaRecorder(stream);
                mediaRecorder.start();

                audioChunks = [];
                mediaRecorder.ondataavailable = event => {
                    audioChunks.push(event.data);
                };

                mediaRecorder.onstop = async () => {
                    const audioBlob = new Blob(audioChunks, { type: 'audio/webm' });
                    await sendAudioToServer(audioBlob);
                };

                statusDiv.textContent = 'Recording...';
                recordBtn.disabled = true;
                stopBtn.disabled = false;
                outputDiv.textContent = '';
            } catch (err) {
                console.error('Error accessing microphone:', err);
                statusDiv.textContent = 'Error: Please allow microphone access.';
            }
        };

        stopBtn.onclick = () => {
            if (mediaRecorder && mediaRecorder.state === 'recording') {
                mediaRecorder.stop();
                statusDiv.textContent = 'Processing...';
                stopBtn.disabled = true;
                recordBtn.disabled = false;
            }
        };

        async function askBot(input) {
            statusDiv.textContent = 'Processing...';
            recordBtn.disabled = true;
            stopBtn.disabled = true;
            outputDiv.textContent = '';
            
            try {
                const formData = new FormData();
                let isVoiceInput = false;

                if (typeof input === 'string') {
                    // It's a text-based request
                    const textBlob = new Blob([input], { type: 'text/plain' });
                    formData.append('audio', textBlob, 'text_input.txt');
                    outputDiv.textContent = `You asked: "${input}"`;
                } else {
                    // It's a voice recording
                    const audioBlob = input;
                    formData.append('audio', audioBlob, 'interview_audio.webm');
                    outputDiv.textContent = "Transcript will appear here soon...";
                    isVoiceInput = true;
                }

                const response = await fetch('/ask', {
                    method: 'POST',
                    body: formData,
                });
                
                if (response.ok) {
                    const data = await response.json();
                    
                    if (isVoiceInput) {
                        outputDiv.textContent = `You said: "${data.text}"`;
                    }
                    
                    const audioSrc = `data:audio/mp3;base64,${data.audio_data}`;
                    audioPlayback.src = audioSrc;
                    audioPlayback.play();
                    
                    statusDiv.textContent = 'Answer playing back...';

                    audioPlayback.onended = () => {
                        statusDiv.textContent = 'Ready.';
                        recordBtn.disabled = false;
                        stopBtn.disabled = false;
                    };

                } else {
                    const errorData = await response.json();
                    throw new Error(errorData.error || 'Server responded with an error.');
                }
            } catch (error) {
                console.error('Error:', error);
                statusDiv.textContent = `Error: ${error.message}`;
            } finally {
                recordBtn.disabled = false;
                stopBtn.disabled = false;
            }
        }
        
        async function sendAudioToServer(audioBlob) {
            await askBot(audioBlob);
        }
    </script>
</body>
</html>
